<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Spacer - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" href="logo QR.jpeg" type="image/x-icon">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row w-full max-w-4xl">
        <!-- Left Side -->
        <div class="relative bg-gradient-to-b from-blue-600 to-blue-400 text-white p-8 md:w-1/2 flex flex-col items-center justify-center rounded-t-lg md:rounded-l-lg md:rounded-t-none md:rounded-r-lg">
            <div class="text-center">
                <h1 class="text-2xl md:text-3xl font-bold mb-4">
                    Welcome to
                </h1>
                <img alt="Rocket logo" class="mx-auto mb-4" height="100" src="logo QR.jpeg" width="100"/>
                <h2 class="text-3xl font-bold mb-4">
                    Spacer
                </h2>
                <p class="mb-8">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
            <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-[0] md:hidden">
                <svg class="relative block w-[calc(100%+1.3px)] h-20" viewBox="0 0 500 150" preserveAspectRatio="none">
                    <path d="M-0.27,0.00 C150.00,150.00 349.80,-49.98 500.00,150.00 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #ffffff;"></path>
                </svg>
            </div>
        </div>
        <!-- Right Side -->
        <div class="p-8 md:w-1/2 flex flex-col justify-center">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">
                Create your account
            </h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700" for="name">
                        Name
                    </label>
                    <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" id="name" placeholder="Enter your name" type="text" required/>
                </div>
                <div>
                    <label class="block text-gray-700" for="email">
                        E-mail Address
                    </label>
                    <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" id="email" placeholder="Enter your mail" type="email" required/>
                </div>
                <div>
                    <label class="block text-gray-700" for="password">
                        Password
                    </label>
                    <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" id="password" placeholder="Enter your password" type="password" required/>
                </div>
                <div class="flex items-center">
                    <input class="mr-2" id="terms" type="checkbox" required/>
                    <label class="text-gray-700 text-sm" for="terms">
                        By Signing Up, I Agree with
                        <a class="text-blue-500 underline" href="#">
                            Terms &amp; Conditions
                        </a>
                    </label>
                </div>
                <div class="flex space-x-4">
                    <button class="bg-blue-500 text-white py-2 px-4 rounded-full shadow-md hover:bg-blue-600" type="submit">
                        Sign Up
                    </button>
                    <button class="bg-gray-200 text-gray-700 py-2 px-4 rounded-full shadow-md hover:bg-gray-300" type="button">
                        <a href="index.html" class="text-gray-700">Sing in</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Previene l'invio del form

            // Puoi aggiungere qui la logica per registrare l'utente nel tuo backend, ad esempio via AJAX

            // Simula una registrazione avvenuta con successo
            alert("Registrazione avvenuta con successo!");

            // Reindirizza alla pagina degli abbonamenti
            window.location.href = "abbonamenti.html"; // Modifica questo URL se necessario
        });
    </script>
</body>
</html>
