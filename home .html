<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore QR</title>
  <!-- Link per Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    header h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 50px;
      font-weight: 700;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    button i {
      margin-right: 10px;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Benvenuto nel Generatore di QR Code</h1>
    </header>

    <div class="buttons-container">
      <button onclick="window.location.href='qr-wifi .html'">
        <i class="fas fa-wifi"></i> Genera QR WiFi
      </button>
      <button onclick="window.location.href='qr.html'">
        <i class="fas fa-link"></i> Genera QR Link
      </button>
    </div>
  </div>
</body>
</html>
